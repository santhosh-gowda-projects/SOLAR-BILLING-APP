
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolarBill | Premium Energy Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #08090A;
        --bg-surface: #111317;
        --accent-solar: #FFD335;
        --accent-amber: #F59E0B;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary);
        color: #FFFFFF;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .solar-gradient {
        background: linear-gradient(145deg, #FFD335 0%, #F59E0B 100%);
      }
      .solar-glow {
        box-shadow: 0 0 30px rgba(255, 211, 53, 0.15);
      }
      .glass-card {
        background: rgba(17, 19, 23, 0.7);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 32px;
      }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scanner-line {
        height: 3px;
        background: linear-gradient(to right, transparent, #FFD335, transparent);
        width: 100%;
        position: absolute;
        z-index: 10;
        box-shadow: 0 0 20px #FFD335;
        animation: scan 2.5s ease-in-out infinite;
      }

      @keyframes sun-pulsate {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.05); filter: brightness(1.2); }
      }
      .sun-pulse {
        animation: sun-pulsate 5s ease-in-out infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1F2127; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3F444E; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
