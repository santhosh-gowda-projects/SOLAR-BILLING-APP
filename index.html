
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolarBill | Premium Energy Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #08090A;
        --bg-surface: #111317;
        --accent-solar: #FFD335;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary);
        color: #FFFFFF;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .solar-gradient {
        background: linear-gradient(135deg, #FFD335 0%, #F59E0B 100%);
      }
      .solar-glow {
        box-shadow: 0 0 20px rgba(255, 211, 53, 0.15);
      }
      .glass-card {
        background: var(--bg-surface);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
      }
      .sidebar-item-active {
        background: rgba(255, 211, 53, 0.1);
        color: var(--accent-solar);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #2A2D35; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3F444E; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
    </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
